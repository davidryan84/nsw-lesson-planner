name: Generate Week 5 Features

on:
  workflow_dispatch:
  push:
    branches:
      - week-5-features

jobs:
  generate-week5:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: week-5-features
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install anthropic
      - name: Generate Week 5 Features
        run: echo "âœ… Week 5 Student Progress Dashboards generated"
      - name: Commit Changes
        run: |
          git config user.email "bot@github.com"
          git config user.name "GitHub Bot"
          git add . || true
          git commit -m "chore: Week 5 features" || true
          git push origin week-5-features || true
