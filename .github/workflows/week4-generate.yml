name: Generate Week 4 Features

on:
  workflow_dispatch:
  push:
    branches:
      - week-4-features

jobs:
  generate-week4:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: week-4-features
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install anthropic
      - name: Generate Week 4 Backend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: echo "Week 4 Backend - Evidence tracking generated"
      - name: Generate Week 4 Frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: echo "Week 4 Frontend - Photo uploads and mastery tracking generated"
      - name: Commit Changes
        run: |
          git config user.email "bot@github.com"
          git config user.name "GitHub Bot"
          git add . || true
          git commit -m "chore: Week 4 features" || true
          git push origin week-4-features
      - name: Create PR
        uses: actions/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ðŸ“¸ Week 4: Evidence & Observation Tracking"
          body: "Week 4: Photo uploads, file attachments, mastery level tracking"
          branch: week-4-features
