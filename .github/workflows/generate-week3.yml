name: Generate Week 3 Features

on:
  workflow_dispatch:
  push:
    branches:
      - week-3-features

jobs:
  generate-week3:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: week-3-features
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - run: pip install anthropic
    
    - name: Generate Week 3
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: echo "Week 3 features generated"
