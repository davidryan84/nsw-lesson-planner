services:
  postgres:
    image: postgres:15-alpine
    container_name: nsw_postgres
    environment:
      POSTGRES_USER: nsw_user
      POSTGRES_PASSWORD: nsw_password
      POSTGRES_DB: nsw_lesson_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nsw_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nsw_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nsw_backend
    environment:
      DATABASE_URL: postgresql://nsw_user:nsw_password@postgres:5432/nsw_lesson_planner
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: development
      JWT_SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python main.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nsw_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm start

volumes:
  postgres_data:

networks:
  default:
    name: nsw_network
