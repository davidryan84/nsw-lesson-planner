version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: nsw_user
      POSTGRES_PASSWORD: nsw_password
      POSTGRES_DB: nsw_lesson_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nsw_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://nsw_user:nsw_password@postgres:5432/nsw_lesson_planner
      FLASK_ENV: development
      FLASK_APP: main.py
    depends_on:
      postgres:
        condition: service_healthy
    command: python main.py
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    volumes:
      - ./frontend:/app/frontend

volumes:
  postgres_data:
